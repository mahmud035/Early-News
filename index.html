<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Early News</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <a class="navbar-brand fw-semibold fs-3" href="#">Early News</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fw-semibold"
                aria-current="page"
                href="./news.html"
                >News</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="./blog.html">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Category Section -->
    <section id="category-section" class="container py-3"></section>

    <!-- Category Card Container -->
    <section id="news-card-container" class="container p-5">
      <div class="card mb-3 p-4">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="./images/news-portal.png"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text text-muted">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>

              <div class="card-others-info">
                <div class="author-info">
                  <img src="./images/quran16.png" alt="" />
                  <div>
                    <p class="mb-0">Jane Copper</p>
                    <p class="mb-0">Jan 10, 2022</p>
                  </div>
                </div>
                <div class="view-total">
                  <i class="fa-solid fa-eye"></i>
                  <span>1.5M</span>
                </div>
                <div class="rating">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>
                <div class="see-more">
                  <i class="fa-solid fa-arrow-right"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- Javascript Link -->
    <script src="./js/script.js"></script>
  </body>
</html>
